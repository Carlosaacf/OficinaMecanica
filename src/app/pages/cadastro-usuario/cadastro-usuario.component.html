<div>
  <p-button class="12" label="Voltar" icon="pi pi-user" (click)="voltarGridUsuarios()" />
</div>

<div title="Cadastro de UsuÃ¡rios">

  <div class="flex flex-column align-items-center gap-6">
    <div>
      <h2 class="page-title">{{ titulo }}</h2>
    </div>

    <p-floatLabel>
      <input pInputText id="username" [(ngModel)]="userName" />
      <label for="username">Nome</label>
    </p-floatLabel>

    <p-floatLabel>
      <input pInputText id="username" [(ngModel)]="passWord" />
      <label for="username">Senha</label>
    </p-floatLabel>

    <p-floatLabel>
      <input pInputText id="username" [(ngModel)]="email" />
      <label for="username">Email</label>
    </p-floatLabel>

    <p-floatLabel>
      <p-inputMask mask="99-999999999" [(ngModel)]="telefone" placeholder="99-999999" />
      <label>Telefone</label>
    </p-floatLabel>

    <p-button class="12" label="Cadastrar" icon="pi pi-user" (click)="cadastrarUsuario()" />
  </div>
</div>
